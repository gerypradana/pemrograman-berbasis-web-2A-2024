<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown sederhana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropDown">
        <div class="grupnegara">
            <img src="gambarIND.jpg" class="gambarnegara">
            <div class="selector">Indonesia</div>
        </div>   
        <i class="fa-solid fa-chevron-down"></i>
     

        <div class="list">

            <div class="item">
                <img src="gambarchina.webp">
                <div class="text">China</div>
            </div>   

            <div class="item">
                <img src="gambarkorea.webp">
                <div class="text">Korea</div>
            </div>  

            <div class="item">
                <img src="gambaringgris.webp">
               <div class="text">Inggris</div>
            </div>   

            <div class="item">
                <img src="gambarUS.png">
                <div class="text">America</div>   
            </div>

            <div class="item">
                <img src="gambarIND.jpg">
                <div class="text">Indonesia</div>   
            </div>
    </div>    
  <script src="main.js"></script>  
</body>
</html>
